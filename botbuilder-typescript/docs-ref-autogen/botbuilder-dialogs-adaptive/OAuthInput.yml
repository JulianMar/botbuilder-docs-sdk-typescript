methods:
  - name: 'beginDialog(DialogContext, PromptOptions)'
    uid: botbuilder-dialogs-adaptive.OAuthInput.beginDialog
    package: botbuilder-dialogs-adaptive
    summary: >-
      Called when a prompt [Dialog](xref:botbuilder-dialogs.Dialog) is pushed
      onto the dialog stack and is being activated.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function beginDialog(dc: DialogContext, options?: PromptOptions)'
      parameters:
        - id: dc
          type: DialogContext
          description: >-
            The [DialogContext](xref:botbuilder-dialogs.DialogContext) for the
            current turn of conversation.
        - id: options
          type: PromptOptions
          description: >-
            Optional. Additional information to pass to the prompt being
            started.
      return:
        type: Promise&lt;DialogTurnResult&gt;
        description: >-
          A [DialogTurnResult](xref:botbuilder-dialogs.DialogTurnResult)
          `Promise` representing the asynchronous operation.
  - name: 'configure(Record<string, unknown>)'
    uid: botbuilder-dialogs-adaptive.OAuthInput.configure
