    langs:
      - typeScript
    type: class
    summary: >-
      Executes a set of actions once for each page of results in an in-memory
      list or collection.
    extends:
      name: botbuilder-dialogs-adaptive.ActionScope<O>
    package: botbuilder-dialogs-adaptive
    remarks: >-
      The list or collection at [property](#property) will be broken up into
      pages and stored in

      `dialog.page` for each iteration of the loop. The size of each page is
      determined by [maxSize](#maxsize)

      and defaults to a size of 10. The loop can be exited early by including
      either a `EndDialog` or

      `GotoDialog` action.
