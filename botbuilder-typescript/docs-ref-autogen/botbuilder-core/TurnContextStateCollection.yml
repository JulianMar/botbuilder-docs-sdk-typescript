name: TurnContextStateCollection
uid: botbuilder-core.TurnContextStateCollection
package: botbuilder-core
summary: >-
  Values persisted for the lifetime of the turn as part of the
  [TurnContext](xref:botbuilder-core.TurnContext).
fullName: TurnContextStateCollection
remarks: >-
  Typical values stored here are objects which are needed for the lifetime of a
  turn, such

  as [Storage](xref:botbuilder-core.Storage),
  [BotState](xref:botbuilder-core.BotState),
  [ConversationState](xref:botbuilder-core.ConversationState),
  [LanguageGenerator](xref:botbuilder-dialogs-adaptive.LanguageGenerator),
  [ResourceExplorer](xref:botbuilder-dialogs-declarative.ResourceExplorer), etc.
isPreview: false
isDeprecated: false
