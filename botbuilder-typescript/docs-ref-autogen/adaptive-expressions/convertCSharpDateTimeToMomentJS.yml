### YamlMime:UniversalReference
items:
  - uid: adaptive-expressions.convertCSharpDateTimeToMomentJS
    name: convertCSharpDateTimeToMomentJS(string)
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Convert a CSharp style datetime format string to a Moment.js style
      datetime format string. Ref:
      https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings
    syntax:
      content: 'function convertCSharpDateTimeToMomentJS(fmtString: string)'
      parameters:
        - id: fmtString
          type:
            - string
          description: >-
            A CSharp style datetime format string. Ref:
            https://devhints.io/moment
      return:
        type:
          - string
        description: A Momengt.js style datetime format string.
    package: adaptive-expressions
