name: Empty
uid: adaptive-expressions-ie11.Empty
package: adaptive-expressions-ie11
summary: >-
  Check whether an instance is empty. Return true if the input is empty. Empty
  means:

  1.Input is null or undefined.

  2.Input is a null or empty string.

  3.Input is zero size collection.

  4.Input is an object with no property.
