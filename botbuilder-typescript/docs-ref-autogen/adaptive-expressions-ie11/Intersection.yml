name: Intersection
uid: adaptive-expressions-ie11.Intersection
package: adaptive-expressions-ie11
summary: >-
  Return a collection that has only the common items across the specified
  collections.

  To appear in the result, an item must appear in all the collections passed to
  this function.

  If one or more items have the same name,

  the last item with that name appears in the result.
