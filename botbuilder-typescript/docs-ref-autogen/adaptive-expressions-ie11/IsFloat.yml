uid: adaptive-expressions-ie11.IsFloat
package: adaptive-expressions-ie11
summary: >-
  Return true if a given input is a floating-point number.

  Due to the alignment between C# and JavaScript, a number with an non-zero
  residue of its modulo 1 will be treated as a floating-point number.
